<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ColumnChart</title>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      .dashboard__charts {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 24px;
        --chart-height: 50;
      }

      .dashboard__chart_orders {
        --chart-column-color: var(--yellow);
      }

      .dashboard__chart_sales {
        --chart-column-color: var(--green);
      }

      .dashboard__chart_customers {
        --chart-column-color: var(--purple);
      }
    </style>
  </head>

  <body>
    <div class="dashboard__charts">
      <div id="orders" class="dashboard__chart_orders"></div>
      <div id="sales" class="dashboard__chart_sales"></div>
      <div id="customers" class="dashboard__chart_customers"></div>
    </div>

    <script type="module">
      import ColumnChart from './index.js';

      const ordersData = [
        { value: 10 },
        { value: 20 },
        { value: 80 },
        { value: 100 },
        { value: 35 },
        { value: 25 }
      ];

      const salesData = [
        { value: 30 },
        { value: 40 },
        { value: 20 },
        { value: 80 },
        { value: 35 },
        { value: 15 }
      ];

      const customersData = [
        { value: 100 },
        { value: 90 },
        { value: 80 },
        { value: 35 },
        { value: 90 },
        { value: 25 }
      ];

      orders.appendChild(
        new ColumnChart(ordersData, {
          label: 'orders',
          value: 344,
          link: '#'
        }).$element
      );

      sales.appendChild(
        new ColumnChart(salesData, {
          label: 'sales',
          value: '$243,437'
        }).$element
      );

      customers.appendChild(
        new ColumnChart(customersData, {
          label: 'customers',
          value: 321
        }).$element
      );
    </script>
  </body>
</html>
