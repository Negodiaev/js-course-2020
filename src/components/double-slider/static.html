<!doctype html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --blue: #109cf1;
      --dark-blue: #334d6e;
      --light-blue: #cfebfc;
      --middle-blue: #9fd7f9;
      --yellow: #ffb946;
      --red: #f7685b;
      --green: #2ed47a;
      --purple: #885af8;
      --black: #192a3e;
      --table-black: #323c47;
      --table-grey: #707683;
      --grey: #90a0b7;
      --grey-light: #c2cfe0;
      --grey-extra-light: #eff1f4;
      --grey-skeleton: #f5f6f8;
      --white: #fff;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="range-slider">
    <span>$10</span>
    <div class="range-slider__inner">
      <span class="range-slider__progress"></span>
      <span class="range-slider__thumb-left"></span>
      <span class="range-slider__thumb-right"></span>
    </div>
    <span>$100</span>
  </div>

  <div class="range-slider">
    <span>$30</span>
    <div class="range-slider__inner">
      <span class="range-slider__progress" style="left: 0%; right: 0%"></span>
      <span class="range-slider__thumb-left" style="left: 0%"></span>
      <span class="range-slider__thumb-right" style="right: 0%"></span>
    </div>
    <span>$70</span>
  </div>

  <div class="range-slider">
    <span>$30</span>
    <div class="range-slider__inner">
      <span class="range-slider__progress" style="left: 30%; right: 30%"></span>
      <span class="range-slider__thumb-left" style="left: 30%"></span>
      <span class="range-slider__thumb-right" style="right: 30%"></span>
    </div>
    <span>$70</span>
  </div>

  <div class="range-slider">
    <span>$30</span>
    <div class="range-slider__inner">
      <span class="range-slider__progress" style="left: 50%; right: 50%"></span>
      <span class="range-slider__thumb-left" style="left: 50%"></span>
      <span class="range-slider__thumb-right" style="right: 50%"></span>
    </div>
    <span>$70</span>
  </div>
</body>
