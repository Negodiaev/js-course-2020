<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <style>
    :root {
      --blue: #109cf1;
      --dark-blue: #334d6e;
      --light-blue: #cfebfc;
      --middle-blue: #9fd7f9;
      --yellow: #ffb946;
      --red: #f7685b;
      --green: #2ed47a;
      --purple: #885af8;
      --black: #192a3e;
      --table-black: #323c47;
      --table-grey: #707683;
      --grey: #90a0b7;
      --grey-light: #c2cfe0;
      --grey-extra-light: #eff1f4;
      --grey-skeleton: #f5f6f8;
      --white: #ffffff;
    }
  </style>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import SortableTable, { header } from './index.js';
    import data from '../products-data.js';

    const sortableTable = new SortableTable(header, {
      data: data.slice(0, 20),
      sorted: {
        id: 'quantity',
        order: 'asc'
      }
    });

    root.append(sortableTable.$element);
  </script>
</body>
