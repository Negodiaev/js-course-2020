    <div class="inner-wrapper">
      <div class="notification-header">Success:</div>

        Some message
      </div>
    </div>
  </div>

  <div class="notification error">
    <div class="inner-wrapper">
      <div class="notification-header">Error: <span class="close">Ã—</span></div>

  <div class="notification warning" style="--value:10000s">
    <div class="timer"></div>
    <div class="inner-wrapper">
